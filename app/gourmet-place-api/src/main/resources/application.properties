logging.level.com.gourmet.service = info

server.error.include-message=always
server.error.whitelabel.enabled=false

management.endpoints.web.exposure.include=*

gourmet.place.api.root=/place
gourmet.place.service.repository=MockedPlaceRepository
gourmet.place.persistence.database=place
gourmet.place.persistence.host=localhost
gourmet.place.persistence.port=27017
gourmet.place.persistence.username=${GOURMET_PLACE_DATABASE_USERNAME}
gourmet.place.persistence.password=${GOURMET_PLACE_DATABASE_PASSWORD}
